<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Simulando filas</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Simulando filas de ATM</h1>
    </header>
    <main>
        <section id="dados">
            <form id="perfil">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome completo">
                </div>
                <div>
                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade" required placeholder="Digite sua idade">
                </div>
                <fieldset>
                    <legend>Condições especias</legend>
                    <div>
                        <input type="checkbox" name="deficiencia" id="deficiencia">
                        <label for="deficiencia">Possui alguma deficiência ou condição de saúde que afete sua
                            mobilidade?</label>
                    </div>
                    <div>
                            <input type="checkbox" id="crianca" name="crianca">
                            <label for="crianca">Estará acompanhado (a) de uma criança com idade menor ou igual a 3
                                anos?</label>
                    </div>
                </fieldset>
                <button type="submit" id="perfilar">Perfilar</button>
            </form>
        </section>
        <section id="normal">
            <div id="card">

            </div>
        </section>
        <section id="prioridade">
            <div id="card1">

            </div>
        </section>
        <section id="deficiencia">
            <div id="card2">

            </div>
        </section>
        <p id="erro"></p>
    </main>
    <footer>

    </footer>
    <script src="js/app.js"></script>
</body>

</html>
